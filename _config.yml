title: C4process
url: https://c4process.org
author: Jan Wildeboer
description: The Collective Code Construction Contract (C4) explained in theory and practice
plugins:
- jekyll-feed
- jekyll-paginate

# Entries per blogroll list page
paginate: 5
paginate_path: "/blog/:num/"
excerpt_separator: <!--more-->

# So we get /blog/ISODATE, /doc/ISODATE etc
permalink: :categories/:year-:month-:day/

# Make sure those pages get build too
include: [ _pages ]

# Atom Feed
feed:
  excerpt_only: true

# Important build stuff
keep_files: [ .domains, LICENSE, CNAME, .git, .gitignore ]